<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MORINGA LOAN</title>
   
  

</head>
<body>
  <!-- <script defer src="/index.bundle.js"></script><link href="/index.styles.css" rel="stylesheet"></head>
  <script defer src="/userin.bundle.js"></script><link href="/userin.styles.css" rel="stylesheet"></head> -->

  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

   
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="assets/logo.png" class="brand_logo" alt="Logo">
            <!-- <img src="assets/logo.png" alt="Example Image"> -->

          </div>
        </div>
       <div class="form_container">
        <form id="loginform" name="loginform">
      
          <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text">.<i class="fas fa-user"></i></span>
            </div>
            <input type="email" id="email" name="email" class="form-control input_user" value=""
                placeholder="Email">
        </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text">.<i class="fas fa-key"></i></span>
            </div>
            <input type="phone" name="phone" name="phone" class="form-control input_pass" value="" placeholder="phone">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label fontcolor" for="customControlInline">Remember me</label>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" id="loginsubmit" name="login" value="Login" class="btn login_btn">Login</button>
          </div>
        </form>
      <!-- register -->
      <form id="registerform" name="registerform" class="hidden">
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text">.<i class="fas fa-user"></i></span>
          </div>
          <input type="text" name="username" class="form-control input_user" placeholder="Username">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text">.<i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" name="email" class="form-control input_user" placeholder="Email">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text">.<i class="fas fa-key"></i></span>
          </div>
          <input type="text" name="phone" class="form-control input_pass" placeholder="phone">
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button type="submit" id="registersubmit" name="register" class="btn login_btn">Register</button>

        </div>



      </form>
      <!-- end register -->
      
      
      
      
      </div>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <div id="signupLin" class="d-flex justify-content-center links fontcolor">
      Don't have an account? <a href="#" id="signupLink" class="ml-2">Sign Up</a>
    </div>
    
    <div class="d-flex justify-content-center links fontcolor">
      <a href="#">Forgot your password?</a>
    </div>
  </div>
  
</body>
</html>
